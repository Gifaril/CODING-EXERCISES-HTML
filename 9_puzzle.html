<!DOCTYPE html>
<html>
    <head>
        <title>Puzzle</title>
    </head>
    <style>
        
        table, td{
            border: solid 1px black;
            }
            

    </style>
    <body>
        <table>
            <tr>
                <td colspan="4"><center>Top</center></td>
            </tr>
            <tr>
                <td rowspan="2">Way left</td>
                <td rowspan="1"><center>Middle up</center></td>
                <td rowspan="2">Way right</td>
            </tr>
            <tr>
                <td rowspan="1"><center>Middle down</center></td>
            </tr>
            <tr>
                <td style="height: 14px;" rowspan="4" colspan="4"></td>

            </tr>
        </table>
    </body>
</html>
